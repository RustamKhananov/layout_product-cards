<!doctype html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card" data-qa="card">
<img class="imac" src="images/imac.jpeg" alt="iMac">
<p class="productName">
  Моноблок&nbsp;APPLE&nbsp;A1419&nbsp;iMac 27&quot;&nbsp;Retina&nbsp;5K&nbsp;(MNED2UA/A)
</p>
<p class="productCode">
  Код товара: 195434
</p>
<div class="wrapper">
  <div class="starContainer">
<img class="star" src="images/star-active.svg" alt="star">
<img class="star" src="images/star-active.svg" alt="star">
<img class="star" src="images/star-active.svg" alt="star">
<img class="star" src="images/star-active.svg" alt="star">
<img class="star" src="images/star.svg" alt="noStar">
  </div>
<p class="reviews">Отзывов: 5</p>
</div>
<div class="priceContainer">
<p class="wordPrice">Цена:</p>
<p class="price">69 999 грн</p>
</div>

<a class="buy" data-qa="hover" href="">КУПИТЬ</a>

</div>

</body>
</html>
